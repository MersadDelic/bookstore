<div class="merso">
  <button type="button" class="btn btn-primary" style="margin-top: 20px;"
          data-toggle="modal"
          data-target="#addAuthor">Add Author
  </button>
</div>
<div style="width: 500px; position: relative; left: 25%; top:50px" class="list-group">
  <h4 class="list-group-item list-group-item-action active">
    All authors
  </h4>
  <div *ngFor="let authors of authorList">
    <a style="font-size: 20px; font-weight: bold; color: #295b90;"
       routerLink="/author/{{ authors.id }}" class="list-group-item list-group-item-action">
      {{ authors.name }}</a>
  </div>
</div>

<!-- ADD AUTHOR-->
<div class="modal fade" id="addAuthor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!--HEADER-->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
        <button class="close" id="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

      <!--BODY-->
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="author.name" name="name">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="author.address" name="address">
          </div>



        </form>
        <!--FOOTER-->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn_podnesi_zahtjev" data-dismiss="modal"
                  (click)="saveAuthor()">OK
          </button>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div></div>
