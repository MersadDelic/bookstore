<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2"
       [src]="book.imageName">

  <div class="card-body">
    <p class="card-text">{{book.description | slice: 0:85}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary btn-gr" (click)="addToCart()">Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-gr">View Details</button>
      </div>
      <small class="text-muted">{{book.price | currency:'USD'}}</small>
    </div>
  </div>
</div>
