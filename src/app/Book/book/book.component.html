<table class="table table-striped" style="margin-top: 50px; ">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col"><h4> Author name </h4></th>
    <th scope="col"><h4> Book title </h4></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let books of bookList" class="home-main-row">
    <th scope="row"></th>
    <td><h6>{{ books.authorName }}</h6></td>
    <td><h6>{{ books.title }}</h6></td>
  </tr>

  </tbody>
</table>
